<!doctype html>
<html>
<head>
	<title>Macarons</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
	<div class="conteiner">
		<section class="contenido">
			<div class="macaron">
				<h3>Macarons</h3>
			</div>
			<footer>
				<div class="detalles">
					<div class="ion-android-calendar">
						
					</div>
					<h2>Details</h2>
				</div>
				<section class="datos">
					<div class="ingredientes">
						
						<p>
							<span>Ingredents:</span>
							sugar, egg whites, butter, salt, capuccino, cinnamon.
						</p>
					</div>
					<div class="consumers">
							<span>Consumers:</span>
							<div class="persona"></div>
							<div class="persona"></div>
							<div class="persona"></div>
							<div class="persona"></div>
							
					</div>
				</section>
				<section class="rating">
					<h2>9.75</h2>
					<section class="star">
						<div class="ion-star"></div>
						<div class="ion-star"></div>
						<div class="ion-star"></div>
						<div class="ion-star"></div>
						<div class="ion-ios-star-half"></div>
					</section>
				</section>

			</footer>
		</section>
		
	</div>
</body>
</html>
